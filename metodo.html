<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="audience" content="mature">

    <meta name="category" content="Tienda de Semillas de Cannabis">

        content="Explora nuestra tienda de semillas de cannabis. Ofrecemos una amplia selección de variedades, con envío rápido y discreto. ¡Compra tus semillas de marihuana ahora!">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago | Checking</title>
    <link rel="icon" href="/img/logo.ico">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/metodo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>

    <header>
        <nav>
            <a href="index.html">
                <img src="/img/logo.png" alt="Logo de Fast Buds">
            </a>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="nosotros.html">FAQ</a>
                <a href="carrito.html" id="carrito-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="carrito-count">0</span>
                </a>
            </div>
            <a href="carrito.html" id="carrito-container"></a>
        </nav>
    </header>


    <div class="container">
        <h1><i class="bi bi-lock"></i> Pago Seguro con SSL</h1>
        <form action="/procesar_pago" method="post" onsubmit="return validarFormulario()">
            <label for="nombre-titular">Nombre del Titular:</label>
            <input type="text" id="nombre-titular" name="nombre-titular" required placeholder="Nombre">

            <label for="direccion-titular">Direccion del Titular:</label>
            <input type="text" id="direccion-titular" name="direccion-titular" required placeholder="Calle y Numero">

            <label for="num-tarjeta">Número de Tarjeta:</label>
            <input type="text" id="num-tarjeta" name="num-tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="\d*"
                title="Ingrese solo números" required>

            <label for="fecha-exp">Fecha de Expiración:</label>
            <input type="text" id="fecha-exp" name="fecha-exp" placeholder="MM/AA" pattern="\d*"
                title="Ingrese solo números" required>
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" pattern="\d*" title="Ingrese solo números" required
                placeholder="XXX">

            <button type="submit">Pagar</button>
        </form>

        <div id="loading-container" style="display: none;">
            <i class="fas fa-spinner fa-spin rotate"></i> Cargando...
        </div>


        <footer>
            <p>&copy; 2023 Fast Buds</p>
            <p>Compra protegida</p>
            <div class="formas-pago" style="margin-top: 10px;">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-paypal"></i>
            </div>
        </footer>

    </div>
    <script src="./js/metodo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
